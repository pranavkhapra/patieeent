<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>patient signup</title>
    <link rel="stylesheet" href="practice/styles/patientsignup.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="navigation">
        <ul>
            <li><a href="aboutuss.html">About us</a></li>
        </ul>
    </div>
    <div class="content1">
        <h1>Online doctor appointment system.</h1>
        <br>
        <h2>Sign Up</h2>
    </div>
    <div class="form2">
        <form action="/pnew/" method="post" target="_self">
            <div class="form-row mb-4">
                <div class="col">
                    <!-- First name -->
                    <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="First name" name="Fname">
                </div>
                <div class="col">
                    <!-- Last name -->
                    <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Last name" name="Lname">
                </div>
            </div>

            <!-- E-mail -->
            <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="Email Address..." name="email">

            <!-- Password -->
            <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock" name="password">
            <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                At least 8 characters and 1 digit
            </small>

            <!-- Phone number -->
            <input type="text" id="defaultRegisterPhonePassword" class="form-control" placeholder="Phone number" name="Pnumber" aria-describedby="defaultRegisterFormPhoneHelpBlock">
            <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
            </small>
            <input type="text" class="form-control" id="street2_id" name="street2" placeholder="House number, street name..." name="Addr">
            <br>
            <select class="form-control" id="city_id" name="city">
                <option value="Choose State">Choose City</option>
                <option value="Agra">Agra</option>
                <option value="Ajmer">Ajmer</option>
                <option value="Aigarh">Aigarh</option>
                <option value="Allahabad">Allahabad</option>
                <option value="Amritsar">Amritsar</option>
                <option value="Banur">Banur</option>
                <option value="Bareilly">Bareilly</option>
                <option value="Bikaner">Bikaner</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Dehradun">Dehradun</option>
                <option value="Delhi">Delhi</option>
                <option value="Faridabad">Faridabad</option>
                <option value="Firozabad">Firozabad</option>
                <option value="Ghaziabad">Ghaziabad</option>
                <option value="Gurgaon">Gurgaon</option>
                <option value="Jaipur">Jaipur</option>
                <option value="Jalandhar">Jalandhar</option>
                <option value="Jammu">Jammu</option>
                <option value="Jhansi">Jhansi</option>
                <option value="Jodhpur">Jodhpur</option>
                <option value="Kanpur">Kanpur</option>
                <option value="Kota">Kota</option>
                <option value="Loni">Loni</option>
                <option value="Lucknow">Lucknow</option>
                <option value="Ludhiana">Ludhiana</option>
                <option value="Meerut">Meerut</option>
                <option value="Mohali">Mohali</option>
                <option value="Moradabad">Moradabad</option>
                <option value="Noida">Noida</option>
                <option value="Panchkula">Panchkula</option>
                <option value="Patiala">Patiala</option>
                <option value="Rajpur">Rajpur</option>
                <option value="Saharanpur">Saharanpur</option>
                <option value="Shimla">Shimla</option>
                <option value="Srinagar">Srinagar</option>
                <option value="Varanasi">Varanasi</option>
                <option value="Zirakpur">Zirakpur</option>
            </select>
            <br>
            <select class="form-control" id="state_id" name="state">
                <option value="Choose State">Choose State/Union Territory</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Delhi">Delhi</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttrakhand">Uttrakhand</option>
            </select>
            
            <!-- Sign up button -->
            <button class="btn btn-info my-4 btn-block" type="submit">Sign in</button>
        </form>
    </div>
</body>
</html>
